<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простая викторина</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Простая викторина</h1>
    <div>
        <button onclick="startGame5()">Давайте поиграем!</button>
        <div id="result"></div>
        <div class="feedback5" id="feedback"></div>
    </div>
    
    <a href="index.html">Вернуться на главный экран</a>

    <script>
    function startGame5() {
        const quiz = [
            {
                question: "Какой цвет небо?",
                options: ["1. Красный", "2. Синий", "3. Зеленый"],
                correctAnswer: 2
            },
            {
                question: "Сколько дней в неделе?",
                options: ["1. Шесть", "2. Семь", "3. Восемь"],
                correctAnswer: 2
            },
            {
                question: "Сколько у человека пальцев на одной руке?",
                options: ["1. Четыре", "2. Пять", "3. Шесть"],
                correctAnswer: 2
            }
        ];

        let score = 0;

        for (let i = 0; i < quiz.length; i++) {
            const question = quiz[i];

            let message = question.question + "\n";
            message += question.options.join("\n");

            const userAnswer = prompt(message);

            if (userAnswer === null) {
                document.getElementById('result').textContent = "Викторина прервана";
                document.getElementById('feedback').textContent = "Вы можете начать заново";
                return;
            }

            const answerNumber = parseInt(userAnswer);
            
            if (!isNaN(answerNumber) && answerNumber === question.correctAnswer) {
                score++;
            }
        }
        document.getElementById('result').textContent = `Правильных ответов: ${score} из 3`;
        document.getElementById('feedback').textContent = "Так держать!";
    }
    </script>
</body>
</html>
