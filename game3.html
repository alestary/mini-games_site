<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переверни текст</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Переверни текст</h1>
    <div class="game3-container">
        <button onclick="startGame3()">Перевернуть</button>
        <div id="result" style="color: green;"></div>
        <div class="feedback3" id="feedback">
            Введите текст, который хотите перевернуть
        </div>
    </div>

    <a href="index.html">Вернуться на главный экран</a>
    
    <script> 
        function startGame3() {
            const userText = prompt('Введите текст, который хотите перевернуть');
            let reversedText = '';
            if (userText === null) {
                document.getElementById('result').textContent = '';
                document.getElementById('feedback').textContent = 'Вы не ввели текст. Введите текст, который хотите перевернуть';
                return;
            }
            else {
                reversedText  = userText.split('').reverse().join('');
                document.getElementById('result').textContent = reversedText;
                document.getElementById('feedback').textContent = 'Текст перевернут!';
            }
        }
    </script>
</body>
</html>
